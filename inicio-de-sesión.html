<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/resources/css/style-8.css">
  <title>Iniciar Sesión o Registrar Cuenta</title>
</head>
<body>
  <form id="loginForm">
    <h1>Iniciar Sesión</h1>
    <label for="nombreUsuarioLogin">Nombre de Usuario:</label>
    <input type="text" id="nombreUsuarioLogin" placeholder="Ingresa tu nombre de usuario">
    <label for="contrasenaLogin">Contraseña:</label>
    <input type="password" id="contrasenaLogin" placeholder="Ingresa tu contraseña">
    <button onclick="iniciarSesion()">Iniciar Sesión</button>
    <p id="mensajeLogin"></p>
    <a href="#" onclick="mostrarRegistro()">Registrar Cuenta</a>
  </form>
  <form id="registroForm" style="display: none;">
    <h1>Registrar Cuenta</h1>
    <label for="nombreUsuarioRegistro">Nombre de Usuario:</label>
    <input type="text" id="nombreUsuarioRegistro" placeholder="Ingresa tu nombre de usuario">
    <label for="contrasenaRegistro">Contraseña:</label>
    <input type="password" id="contrasenaRegistro" placeholder="Ingresa tu contraseña">
    <button onclick="registrarCuenta()">Registrar Cuenta</button>
    <p id="mensajeRegistro"></p>
    <a href="#" onclick="mostrarInicioSesion()">Iniciar Sesión</a>
  </form>
  <script src="/resources/js/script-8.js"></script>
  <script src="/resources/js/script-31.js"></script>
</body>
</html>
