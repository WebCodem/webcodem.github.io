<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style-49.css">
    <title>Formulario de Contacto</title>   
</head>
<body> 
<div class="container">
    <h2>Formulario de Contacto</h2>
    <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
        <div class="g-recaptcha" data-sitekey="6LeaOAYqAAAAACJDSikksmvEu5TZPRU1-nX9N_ON" data-callback="recaptchaCallback"></div><br> 
        <input type="submit" id="submit-btn" value="Enviar" disabled> 
        <p id="submit-message"></p> 
    </form>
</div>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script> 
<script src="/resources/js/script-75.js"></script>
</body>
</html>
