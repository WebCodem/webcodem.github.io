<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/resources/css/style-30.css">
  <title>Juego de la Serpiente</title>
</head>
<body>
  <div class="popup-container" style="display: none;">
  <div class="popup">
    <h2>No tienes una cuenta iniciada</h2>
    <p>Para acceder a este contenido, por favor inicia sesión o registre una cuenta nueva.</p>
  </div>
  </div>
  <div id="gameOverText">Perdiste el juego</div>
  <div id="score">Puntaje: 0</div>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <div id="buttonContainer">
    <button onclick="changeDirection('up')">↑</button>
    <div>
      <button onclick="changeDirection('left')">←</button>
      <button onclick="changeDirection('right')">→</button>
    </div>
    <button onclick="changeDirection('down')">↓</button>
  </div>
  <button onclick="resetGame()">Volver a Jugar</button>
  <script src="/resources/js/script-35.js"></script>
    <script src="/resources/js/script-13.js"></script>
