<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/resources/css/style-18.css">
  <link rel="stylesheet" href="/resources/css/style-19.css">
  <title>Biblioteca de vídeos</title>
</head>
<body>
  <div id="passwordModal">
    <label for="password">Ingrese la contraseña:</label>
    <input type="password" id="password">
    <button id="submitBtn" onclick="verificarContraseña()">Enviar</button>
  </div>
  <h1>Biblioteca Secreta de Videos</h1>
  <div class="video-container" id="videoContainer">  
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Por favor, ingrese su edad para acceder a esta página:</p>
      <input type="number" id="edadInput" placeholder="Ingrese su edad">
      <button id="enviarBtn" onclick="verificarEdad()">Aceptar</button>
    </div>
  </div>
  <div id="overlay" class="overlay">
    <p>Lamentamos informarte que no tienes permitido acceder a esta página en función de las restricciones de edad establecidas. Por favor, verifica que cumples con los requisitos necesarios para acceder al contenido.</p>
  </div>
  <script src="/resources/js/script-22.js"></script>
  <script src="/resources/js/script-23.js"></script>
</body>
</html>
