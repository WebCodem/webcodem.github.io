<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios</title>
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
  <script>
    // Configura tu proyecto de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD8fP4yRGrjzy-TGt5U7US5TSdTNnyJi_E",
      authDomain: "webcodem-a0639.firebaseapp.com",
      projectId: "webcodem-a0639",
      storageBucket: "webcodem-a0639.appspot.com",
      messagingSenderId: "954197555955",
      appId: "1:954197555955:web:18f3f53576b1ea204b1586"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Referencia a la base de datos de Firebase
    const comentariosRef = firebase.database().ref('comentarios');

    // Función para agregar un comentario a Firebase
    function agregarComentario() {
      const nombre = document.getElementById('nombre').value;
      const comentario = document.getElementById('comentario').value;

      comentariosRef.push({
        nombre: nombre,
        comentario: comentario
      });

      // Limpiar los campos después de agregar el comentario
      document.getElementById('nombre').value = '';
      document.getElementById('comentario').value = '';
    }

    // Función para mostrar los comentarios
    function mostrarComentarios() {
      comentariosRef.on('value', (snapshot) => {
        const comentarios = snapshot.val();
        const comentariosList = document.getElementById('comentarios-list');
        comentariosList.innerHTML = '';

        for (let comentarioKey in comentarios) {
          const comentario = comentarios[comentarioKey];
          comentariosList.innerHTML += `<li><strong>${comentario.nombre}</strong>: ${comentario.comentario}</li>`;
        }
      });
    }

    // Mostrar los comentarios al cargar la página
    mostrarComentarios();
  </script>
</head>
<body>
  <h1>Zona de Comentarios</h1>
  <form onsubmit="event.preventDefault(); agregarComentario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>
    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" required></textarea><br>
    <button type="submit">Agregar Comentario</button>
  </form>
  <ul id="comentarios-list"></ul>
</body>
</html>
