<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Multimedia</title>
</head>
<body>
    <h1>Contenido Multimedia</h1>
    <div id="videoContainer1"></div>
    <div id="videoContainer2"></div>
    <div id="imageContainer"></div>

    <script>
        function loadMedia() {
            var videos = [
                {url: "aHR0cHM6Ly93ZWJjb2RlbS1tZWRpYS5naXRodWIuaW8vcmVzb3VyY2VzL211bHRpbWVkaWEvdmlkZW8vY2hpbmd1LWFtaWdhLm1wNA", containerId: "videoContainer1"},
                {url: "aHR0cHM6Ly93ZWJjb2RlbS1tZWRpYS5naXRodWIuaW8vcmVzb3VyY2VzL211bHRpbWVkaWEvdmlkZW8vR3JhbmQgVGhlZnQgQXV0byBWSSBUcmFpbGVyIDEubXA0", containerId: "videoContainer2"}
            ];

            videos.forEach(function(video) {
                var videoContainer = document.getElementById(video.containerId);
                var videoElement = document.createElement('video');
                videoElement.width = 640;
                videoElement.height = 360;
                videoElement.controls = true;

                var sourceElement = document.createElement('source');
                sourceElement.src = atob(video.url);
                sourceElement.type = 'video/mp4';

                videoElement.appendChild(sourceElement);
                videoContainer.appendChild(videoElement);
            });

            var imageContainer = document.getElementById('imageContainer');
            var imageElement = document.createElement('img');
            imageElement.src = atob('aHR0cHM6Ly93ZWJjb2RlbS1tZWRpYS5naXRodWIuaW8vcmVzb3VyY2VzL211bHRpbWVkaWEvaW1hZ2VuL2Vtb3RlLWdyYXRpcy5qcGc'); 
            imageElement.width = 640;
            imageElement.height = 360; 
            imageContainer.appendChild(imageElement);
        }

        window.onload = loadMedia;
    </script>
</body>
</html>
