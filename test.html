<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto con reCAPTCHA v2</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit(token) {
            // Aquí puedes añadir el código para enviar el formulario o realizar otras acciones
            alert('Formulario enviado correctamente.');
            // Por ejemplo, enviar los datos a través de Ajax o redirigir a otra página.
        }

        function validateForm() {
            var response = grecaptcha.getResponse();
            if(response.length === 0) {
                alert('Por favor, verifica que no eres un robot.');
                return false;
            } else {
                onSubmit(response); // Enviar formulario con el token reCAPTCHA
                return true;
            }
        }
    </script>
</head>
<body>

<h2>Formulario de Contacto con reCAPTCHA v2</h2>

<form onsubmit="return validateForm()">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo Electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

    <div class="g-recaptcha" data-sitekey="6LelNwYqAAAAAOl9uuJSkJKxURh9ddnH-g0qgjn6"></div><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
