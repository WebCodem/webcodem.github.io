<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto con reCAPTCHA v2 Invisible</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit(token) {
            // Aquí puedes añadir el código para enviar el formulario o realizar otras acciones
            alert('Formulario enviado correctamente.');
            // Por ejemplo, enviar los datos a través de Ajax o redirigir a otra página.
        }

        function handleFormSubmit(event) {
            event.preventDefault(); // Evitar el envío predeterminado del formulario
            grecaptcha.execute(); // Ejecutar reCAPTCHA v2 Invisible
        }

        function onloadCallback() {
            var submitButton = document.getElementById('submit-button');
            submitButton.onclick = handleFormSubmit;
        }
    </script>
</head>
<body onload="onloadCallback()">

<h2>Formulario de Contacto con reCAPTCHA v2 Invisible</h2>

<form action="submit_form.php" method="POST">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo Electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

    <div class="g-recaptcha" data-sitekey="6LeaOAYqAAAAACJDSikksmvEu5TZPRU1-nX9N_ON" data-callback="onSubmit" data-size="invisible"></div><br>

    <input type="submit" id="submit-button" value="Enviar">
</form>

</body>
</html>
