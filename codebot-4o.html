<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://webcodem-media.github.io/resources/multimedia/imagen/bot.jpg">
    <link rel="stylesheet" href="/resources/css/style-39.css">
    <title>CodeBot</title>
</head>
<body>
    <div id="chat-container">
    <div style="text-align: center; color: grey;"><h2>CodeBot-4o</h2></div>
    <div id="chat-messages"></div>
</div>
<div style="display: flex; align-items: center; margin-top: 10px;">
    <button class="left-button"><a href="https://webcodem.github.io/codebot-4o"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m18.364 8.05l-.707-.707a8 8 0 1 0 2.28 4.658m-1.573-3.95h-4.243m4.243 0V3.807" />
    </svg></a></button>
    <textarea class="textarea" id="user-input" placeholder="Envía un mensaje a CodeBot"></textarea>
    <button class="right-button" onclick="sendMessage()"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 20V4m0 0l6 6m-6-6l-6 6" />
    </svg></button>
</div>
    <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;  
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    pointer-events: auto;  
  }
  .overlay-content {
    text-align: center;
    color: white;
    font-size: 24px;
    pointer-events: auto;
  }
</style>
<div class="overlay">
  <div class="overlay-content">
    <p>Este proyecto en mantenimiento.</p>
    <p>Lamentamos informar que este proyecto ya no está activo por el mantenimiento porfavor regresa más tarde.</p>
    <p>Gracias por tu interés.</p>
  </div>
</div>
<script src="/resources/js/script-12.js"></script>
<script src="/resources/js/script-57.js"></script>
</body>
</html>
